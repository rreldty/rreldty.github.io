<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    .contact-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-control {
      border-radius: 0;
      border-color: #ccc;
    }

    .btn-dark {
      border-radius: 0;
    }

    h2 {
      font-weight: 400;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h2>Contact Us</h2>

    <div class="mb-4">
        <p class="m-0"><strong>Name:</strong> Farrel Aditya</p>
        <p class="m-0"><strong>Email:</strong> 5026231177@student.its.ac.id</p>
        <p class="m-0"><strong>Contact Number:</strong> 081211911943</p>
      </div>
      
    <form id="contactForm">
      <div class="row mb-3">
        <div class="col-md-6">
          <input type="text" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-6">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>
      </div>
      <div class="mb-3">
        <input type="tel" class="form-control" placeholder="Contact Number" required>
      </div>
      <div class="mb-4">
        <textarea class="form-control" rows="4" placeholder="Comment" required></textarea>
      </div>
      <button type="submit" class="btn btn-dark px-4">Send</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Mencegah reload halaman
      alert("Form telah berhasil disubmit!");
      this.reset(); // Reset isi form setelah submit
    });
  </script>
</body>
</html>
